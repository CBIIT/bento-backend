# use cicd-microservice container
image: cbiitssrepo/cicd-microservice:latest

stages:
  - build
  - deploy

build:
  stage: build
  variables:
    NODE_OPTIONS: "--max_old_space_size=4096"
  script: 
    - ansible-playbook devops/ansible/bento-build.yml -i devops/ansible/hosts
    - ls -la devops/ansible
  artifacts:
    paths:
      - devops/ansible/build_env.yml

deploy test:
  stage: deploy
  script: cat devops/ansible/build_env.yml
#  dependencies:
#    - build

deploy ecs:
  stage: deploy
  variables:
    ENVIRONMENT: bento-gitlab
  script:
    - ansible-playbook devops/ansible/bento-deploy.yml -i devops/ansible/hosts
    - ls -la
    - ls -la devops/ansible
  dependencies:
    - build