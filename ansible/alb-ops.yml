---
- name: Add/Remove alb rules
  hosts: docker-local
  connection: local
  gather_facts: yes
    
  tasks:
    - name: create alb rule
      include_role:
        name: alb-ops
        tasks_from: create
      when: action == "create"

    - name: remove alb rule
      include_role:
        name: alb-ops
        tasks_from: remove
      when: action == "remove"
