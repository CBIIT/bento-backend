- name: cds backend pipeline
  hosts: bento
  connection: local
  gather_facts: no
  become: yes

  tasks:
    - name: query inventory
      command: ansible-inventory -i inventory/bento_aws_ec2.yml --list
      register: output
    - name: show cmd output
      debug:
        msg: "{{output.stdout}}"
    - name: build stage for cds backend
      include_role:
        name: bento-cds
        tasks_from: build-backend
      vars:
        ansible_python_interpreter: /bin/python3