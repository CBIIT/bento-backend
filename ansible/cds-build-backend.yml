- name: cds backend pipeline
  hosts: localhost
  connection: local
  gather_facts: no
  become: yes

  tasks:
    - name: query inventory
      command: ansible-inventory -i ./inventory/aws_ec2.yaml --list
      register: output
    - name: show cmd output
      debug:
        msg: "{{output.stdout}}"
    - name: build stage for cds backend
      include_role:
        name: bento-cds
        tasks_from: build-backend
      vars:
        ansible_python_interpreter: /bin/python3