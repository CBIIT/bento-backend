---
- name: load data to neo4j db
  hosts: loader
  connection: local
  gather_facts: yes
  become: yes

  tasks:
    - name: get db ip
      include_role:
        name: common
        tasks_from: neo4j-ip

    - name: perform data loading
      include_role:
        name: common
        tasks_from: data-loader
      vars:
        model_file1: "{{workspace}}/bento-model/model-desc/bento_tailorx_model_file.yaml"
        model_file2: "{{workspace}}/bento-model/model-desc/bento_tailorx_model_properties.yaml"
        property_file: "config/props-bento-ext.yml"
        bucket: bento-metadata-dev
        ansible_python_interpreter: /usr/bin/python2.7
