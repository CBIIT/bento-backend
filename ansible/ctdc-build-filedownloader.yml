- name: ctdc build pipeline
  hosts: bento
  connection: local
  gather_facts: no
  become: yes

  tasks:
    #install collections
    - name: install ansible collections
      include_role:
        name: ctdc
        tasks_from: collections

    #build files
    - name: build stage for ctdc files
      include_role:
        name: ctdc
        tasks_from: build-files
      vars:
        ansible_python_interpreter: /usr/bin/python3