- name: ctdc build pipeline
  hosts: bento
  connection: local
  gather_facts: no
  become: yes

  tasks:
    #install collections
#    - name: install ansible collections
#      include_role:
#        name: ctdc
#        tasks_from: collections

    - name: install aws collection
      command: ansible-galaxy collection install {{item}}
      loop:
        -  amazon.aws
        -  community.aws
        -  community.docker
        -  git+https://github.com/CBIIT/icdc-devops.git#/ansible/ansible_collections/bento/common/,ansible_collections

#    #build frontend
#    - name: build stage for ctdc frontend
#      include_role:
#        name: ctdc
#        tasks_from: build-frontend
#      vars:
#        ansible_python_interpreter: /usr/bin/python3

    #docker login
    - name: docker login
      include_role:
        name: bento.common.ecr_login

    #frontend build
    - name: build frontend
      include_role:
        name: bento.common.build_frontend
      vars:
        ansible_python_interpreter: /usr/bin/python3
        workspace: "{{ lookup('env','WORKSPACE') }}"
        build_number: "{{ lookup('env','BUILD_NUMBER')}}"
        project_name: "{{ lookup('env','PROJECT_NAME') }}"
        image_version: "{{ lookup('env','FE_VERSION') }}"
        container_name: "frontend"
        container_build_path: "{{ workspace }}/{{ project_name }}-frontend"
        dockerfile_path: "{{ workspace }}/icdc-devops/docker/dockerfiles/nginx-frontend-dockerfile"
        container_image: "{{ ecr_repo }}/{{ project_name }}-{{ container_name }}:{{ image_version }}-{{ build_number }}"
        container_registry_url: "{{ ecr_repo }}"