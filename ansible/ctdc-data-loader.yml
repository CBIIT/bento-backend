---
- name: load data to neo4j db
  hosts: all
  connection: local
  become: yes
  gather_facts: yes
    
  tasks:
    - name: perform data loading
      include_role:
        name: data-processing
        tasks_from: ctdc-data-loader
        vars_from: ctdc
      vars:
        data_bucket: bento-ctdc-metadata
        ansible_python_interpreter: /usr/bin/python2.7