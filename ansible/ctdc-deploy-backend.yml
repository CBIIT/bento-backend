- name: ctdc deploy pipeline
  hosts: bento
  connection: local
  gather_facts: no
  become: yes

  tasks:
    #install collections
    - name: install ansible collections
      include_role:
        name: ctdc
        tasks_from: collections

    #deploy backend
    - name: deploy stage for ctdc backend
      include_role:
        name: ctdc
        tasks_from: deploy-backend
      vars:
        project_name: ctdc
        ansible_python_interpreter: /usr/bin/python3