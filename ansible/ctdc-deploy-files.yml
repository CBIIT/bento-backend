- name: ctdc deploy pipeline
  hosts: bento
  connection: local
  gather_facts: yes
  become: yes

  tasks:
    #install collections
    - name: install ansible collections
      include_role:
        name: ctdc
        tasks_from: collections

    #deploy files
    - name: deploy stage for ctdc files
      include_role:
        name: ctdc
        tasks_from: deploy-files
      vars:
        project_name: ctdc
        ansible_python_interpreter: /usr/bin/python3