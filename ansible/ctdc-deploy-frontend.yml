- name: cds backend pipeline
  hosts: bento
  connection: local
  gather_facts: no
  become: yes

  tasks:
    - name: build stage for gmb frontend
      include_role:
        name: bento-cds
        tasks_from: deploy-frontend
      vars:
        frontend_ecs_cluster_name: ctdc2-dev
        ansible_python_interpreter: /usr/bin/python3