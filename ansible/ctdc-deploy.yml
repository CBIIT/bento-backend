- name: ctdc deploy pipeline
  hosts: bento
  connection: local
  gather_facts: no
  become: yes

  tasks:
    - name: deploy stage for ctdc frontend
      include_role:
        name: ctdc
        tasks_from: deploy-frontend
      vars:
        frontend_ecs_cluster_name: ctdc2-dev
        ansible_python_interpreter: /usr/bin/python3