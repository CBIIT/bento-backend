---
- name: load data to neo4j db
  hosts: loader
  connection: local
  gather_facts: yes
  become: yes

  tasks:

    - name: get db ip
      include_role:
        name: ctdc
        tasks_from: dataloader-ip

    - name: seed opensearch
      include_role:
        name: common
        tasks_from: opensearch-loader
      vars:
        es_host: "https://{{ lookup('amazon.aws.aws_secret', 'bento/{{project_name}}/{{tier}}.es_host', nested=true, region='us-east-1' ) }}"
        model_file1: "{{workspace}}/ctdc-model/model-desc/ctdc_model_file.yaml"
        model_file2: "{{workspace}}/ctdc-model/model-desc/ctdc_model_properties_file.yaml"
        property_file: "config/props-ctdc.yml"
        about_file: "{{ workspace }}/ctdc-frontend/src/content/{{ tier }}/aboutPagesContent.yaml"
        indices_file: "{{ workspace }}/bento-backend/src/main/resources/yaml/es_indices_ctdc.yml"
        ansible_python_interpreter: /usr/bin/python2.7
