plugin: amazon.aws.aws_ec2
#boto_profile: "{{ lookup('env', 'AWS_PROFILE') | default('aws_profile', true) }}"
strict: no
regions:
  - "us-east-1"
keyed_groups:
  - key: tags.Name
  - key: tags.Environment
filters:
  instance-state-name : running
hostnames:
  - name: 'private-ip-address'
    separator: ' '
    prefix: 'tag:Name'
#compose:
#  ansible_host: private_ip_address
