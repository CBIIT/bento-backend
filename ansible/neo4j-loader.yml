---
- name: load data to neo4j db
  hosts: neo4j
  gather_facts: yes
  become: yes
    
  tasks:
    - name: perform data loading
      include_role:
        name: neo4j-loader
        tasks_from: neo4j-loader

- name: restart backend container
  hosts: loader
  gather_facts: yes
  become: yes
    
  tasks:
    - name: restart backend
      include_role:
        name: neo4j-loader
        tasks_from: bento-restart-backend