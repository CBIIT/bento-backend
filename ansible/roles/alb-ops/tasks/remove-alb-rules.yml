---


- name: gather info about alb
  elb_application_lb_info:
    names: 
      - bento-alb-{{tier}}
    region: "{{region}}"

  register: alb_info

- debug:
    msg: >
     "{{alb_info.load_balancers[0].listeners[0].certificates[0].certificate_arn}}"

- name: set facts
  set_fact:
    subnets: "{{ alb_info.load_balancers[0].availability_zones[0]| json_query("[*].subnet_id")}}"
    alb_sg: "{{ alb_info.load_balancers[0].security_groups[0] }}"

- debug: 
    msg: >
     "{{subnets}}"
     "{{alb_sg}}"


