---
- name: gather info about alb
  elb_application_lb_facts:
    names: 
      - bento-alb-{{tier}}
    region: "{{region}}"

  register: alb_info

- name: set facts
  set_fact:
    - subnets:
        - id: "{{ alb_info.availability_zones[0].subnet_id }}"
          zone: "{{ alb_info.availability_zones[0].zone_name }}"
        - id: "{{ alb_info.availability_zones[1].subnet_id }}"
          zone: "{{ alb_info.availability_zones[0].zone_name }}"   
        
    - alb_sg: "{{ alb_info.security_groups[0] }}"


- debug:
    msg: >
     "{{ subnets}}"
     "{{alb_sg}}"