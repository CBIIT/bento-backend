---
#################################################################################################

- name: log into ecr
  include_role:
    name: common
    tasks_from: ecr-login

- name: build {{ project }}-auth image
  docker_image:
    build:
      path: "{{workspace}}/bento-files"
      dockerfile: "{{workspace}}/icdc-devops/docker/dockerfiles/auth-dockerfile"
      pull: yes
      nocache: yes
    name: "{{ ecr_repo }}/{{ project }}-{{tier}}/{{project}}-auth"
    tag: "{{auth_version}}"
    push: yes
    force_source: yes
    source: build

- name: Add tag latest to cbiitssrepo/{{project}}-filedownloader image
  docker_image:
    name: "{{ ecr_repo }}/{{ project }}-{{tier}}/{{project}}-auth:{{auth_version}}"
    repository: "{{ ecr_repo }}/{{ project }}-{{tier}}/{{project}}-auth:latest"
    force_tag: yes
    push: yes
    source: local

    