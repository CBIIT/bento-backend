- name: log into ecr
  include_role:
    name: common
    tasks_from: ecr-login

- name: install collections
  include_role:
    name: common
    tasks_from: collections

- name: create task definition for {{project}}
  community.aws.ecs_taskdefinition:
    containers:
      - name: "auth"
        essential: true
        image: "{{ ecr_repo }}/{{project}}-auth:{{auth_version}}"
        environment:
        - name: VERSION
          value: "{{auth_version}}"
        - name: COOKIE_SECRET
          value: "{{cookie_secret}}"
        - name: SESSION_TIMEOUT
          value: "1800"
        - name: IDP 
          value: "{{idp_provider}}"
        - name: CLIENT_ID
          value: "{{idp_client_id}}"
        - name: CLIENT_SECRET
          value: "{{idp_client_secret}}"
        - name: DATE
          value: "{{ansible_date_time.date}}"
        - name: PROJECT
          value: "{{project}}"
        - name: REDIRECT_URL
          value: "{% if tier == 'prod' %}https://bento-tools.org{% else %}https://{{stack_name}}-{{ tier }}.bento-tools.org{% endif %}"
        - name: NEW_RELIC_LICENSE_KEY
          value: "{{ newrelic_license_key }}"
        - name: NEW_RELIC_APP_NAME
          value: "{{stack_name}}-{{tier}}-auth-{{ansible_hostname}}"
        portMappings:
        - containerPort: "8082"
          hostPort: "8082"
        logConfiguration:
          logDriver: syslog
          options:
            syslog-address: "tcp://{{ syslog_host }}:514"
            tag: "{{ app_name }}-auth"
            syslog-format: "rfc5424micro"
    network_mode: "bridge"
    family: "{{project}}-{{tier}}-auth"
    memory: "128"
    cpu: "128"
    state: present
    force_create: true
    region: "{{ region }}"
  register: task_output

