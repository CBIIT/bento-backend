---
- name: create task definition 
  ecs_taskdefinition:
    containers:
    - name: demo
      essential: true
      image: "cbiitssrepo/icdc-demo:latest"
      environment:
        - name: NEW_RELIC_LICENSE_KEY
          value: "{{ newrelic_license_key }}"
        - name: NEW_RELIC_APP_NAME
          value: "{{ app_name }}"
        - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
          value: true
        - name: NEW_RELIC_HOST
          value: "gov-collector.newrelic.com"
      portMappings:
      - containerPort: "8080"
        hostPort: "8080"
      # logConfiguration:
      #   logDriver: sumologic
      #   options:
      #     sumo-url: "{{sumo_collector_url}}"
      #     sumo-source-category: "{{tier}}/{{platform}}/bento/api/logs"
      #     sumo-source-name: "bento-{{platform}}-api-docker-{{tier}}"
    network_mode: bridge
    family: bento-{{tier}}
    memory: '512'
    cpu: '512'
    state: present
    region: "{{region}}"
  register: task_output


- name: query task definition
  ecs_taskdefinition_info:
    task_definition: bento-{{tier}}
    region: "{{region}}" 
  register: task_demo

- name: query demo service
  ecs_service_info:
    cluster: bento-{{tier}}
    service: bento-{{tier}}
    details: true
    region: "{{region}}"
  register: service_demo

- name: set facts
  set_fact:
    demo_revision: "{{task_demo.revision}}"
    task_demo_name: "{{task_demo.family}}"
    lb_demo: "{{service_demo.services[0].loadBalancers}}"
    role_arn: "{{service_demo.services[0].roleArn}}"

- name: update demo service
  ecs_service:
    state: present
    name: bento-{{tier}}
    cluster: bento-{{tier}}
    task_definition: "{{task_demo_name}}:{{demo_revision}}"
    role: "{{role_arn}}"
    force_new_deployment: yes
    deployment_configuration:
      minimum_healthy_percent: 0
      maximum_percent: 100
    desired_count: 1
    load_balancers: "{{ lb_demo }}"
    region: "{{region}}"
  
