---
- name: verify host
  file: 
    path: /tmp/myworkspace
    state: directory
- name: remove frontend container
  docker_container:
    name: frontend
    state: absent
  tags:
    - frontend
    - all

- name: remove backend container
  docker_container:
    name: backend
    state: absent
  tags:
    - backend
    - all


- name: start icdc backend container
  docker_container:
    name: backend
    image: cbiitssrepo/icdc-backend:{{build_number}}
    state: started
    restart_policy: always
    ports:
     - "8080:8080"
  tags:
    - backend
    - all

- name: start icdc frontend container
  docker_container:
    name: frontend
    image: cbiitssrepo/icdc-frontend:{{build_number}}
    state: started
    restart_policy: always
    ports:
     - "80:80"
  tags:
    - frontend
    - all
