
- name: ensure /local/content/docker directory exist
  file:
    path: /local/content/docker
    state: directory

- name: check if app.yml exist
  stat:
    path: "/local/content/docker/app.yml"
  register: prev_app

- name: check if log-agents.yml exist
  stat:
    path: "/local/content/docker/log-agents.yml"
  register: prev_agents

- name: save previous app.yml file
  copy: 
    src: "/local/content/docker/app.yml"
    dest: "/local/content/docker/prev_app.yml"
    remote_src: yes
  when: not prev_app.stat.exists or release == "pass"

- name: save previous app.yml file
  copy: 
    src: "/local/content/docker/log-agents.yml"
    dest: "/local/content/docker/prev_log-agents.yml"
    remote_src: yes
  when: not prev_agents.stat.exists or release == "pass"
