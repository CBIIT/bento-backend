---
# vars file for cicd
tier: "{{ lookup('env','TIER') }}"
frontend_version: "{{ lookup('env','FE_VERSION') }}"
docker_host: "{{ lookup('env','DOCKER_HOST') }}"
tls_hostname: "{{ lookup('env','TLS_HOSTNAME') }}"
fence_id: "{{ lookup('env','FENCE_ID') }}"
backend_version: "{{ lookup('env','BE_VERSION') }}"
workspace: "{{ lookup('env','WORKSPACE') }}"
docker_user: "{{ lookup('env','DOCKER_USER') }}"
docker_password: "{{ lookup('env','DOCKER_PASSWORD') }}"
build_number: "{{ lookup('env','BUILD_NUMBER')}}"
region: us-east-1
newrelic_license_key: "{{ lookup('aws_ssm', 'newrelic_license_key', region='us-east-1' ) }}"
sumo_access_id: "{{ lookup('aws_ssm', 'sumo_access_id', region='us-east-1' ) }}"
sumo_access_key: "{{ lookup('aws_ssm', 'sumo_access_key', region='us-east-1' ) }}"
syslog_host: "{{ lookup('aws_ssm', 'syslog_host', region='us-east-1' ) }}"
app_name: bento-{{platform}}-{{tier}}
schema_file: icdc.graphql
backend_user_info: https://caninecommons.cancer.gov/fence/login/
backend_fence_login: https://nci-crdc-staging.datacommons.io/user/oauth2/authorize?client_id={{fence_id}}&response_type=code&redirect_uri=https%3A%2F%2Fcaninecommons.cancer.gov%2F&scope=openid%20user
backend_fence_logout: https://caninecommons.cancer.gov/fence/logout
backend_api_url: REACT_APP_BACKEND_API=https://caninecommons.cancer.gov/v1/graphql/
backend_content_url: REACT_APP_ABOUT_CONTENT_URL=https://raw.githubusercontent.com/CBIIT/icdc-codebase/master/src/main/frontend/src/content/{{tier}}/aboutPagesContent.yaml
backend_api_version: REACT_APP_BE_VERSION={{backend_version}}
backend_frontend_version: REACT_APP_FE_VERSION={{frontend_version}}
backend_google_analytics_id: REACT_APP_GA_TRACKING_ID=UA-154442677-1
