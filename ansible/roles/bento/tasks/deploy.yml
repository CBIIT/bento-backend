---
- name: create task definition 
  ecs_taskdefinition:
    containers:
    - name: backend
      essential: true
      image: "cbiitssrepo/bento-backend:{{build_number}}"
      environment:
        - name: NEW_RELIC_LICENSE_KEY
          value: "{{ newrelic_license_key }}"
        - name: NEW_RELIC_APP_NAME
          value: "{{ app_name }}"
        - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
          value: true
        - name: NEW_RELIC_HOST
          value: "gov-collector.newrelic.com"
      portMappings:
      - containerPort: "8080"
        hostPort: "8080"
      logConfiguration:
        logDriver: sumologic
        options:
          sumo-url: "{{sumo_collector_url}}"
          sumo-source-category: "{{tier}}/{{platform}}/bento/api/logs"
          sumo-source-name: "bento-{{platform}}-api-docker-{{tier}}"
    network_mode: bridge
    family: bento-{{tier}}-backend
    memory: '512'
    cpu: '512'
    state: present
    region: "{{region}}"
  register: task_output

- name: create task definition 
  ecs_taskdefinition:
    containers:
    - name: frontend
      essential: true
      image: "cbiitssrepo/bento-frontend:{{build_number}}"
      portMappings:
      - containerPort: "80"
        hostPort: "80"
      logConfiguration:
        logDriver: sumologic
        options:
          sumo-url: "{{sumo_collector_url}}"
          sumo-source-category: "{{tier}}/{{platform}}/bento/frontend/logs"
          sumo-source-name: "bento-{{platform}}-frontend-docker-{{tier}}"
    network_mode: bridge
    family: bento-{{tier}}-frontend
    state: present
    memory: '512'
    cpu: '512'
    region: "{{region}}"
  register: task_output

- name: query task definition
  ecs_taskdefinition_info:
    task_definition: bento-{{tier}}-frontend
    region: "{{region}}" 
  register: task_frontend

- name: query task definition
  ecs_taskdefinition_info:
    task_definition: bento-{{tier}}-backend
    region: "{{region}}" 
  register: task_backend

- name: query backend service
  ecs_service_info:
    cluster: bento-{{tier}}
    service: bento-{{tier}}-backend
    details: true
    region: "{{region}}"
  register: service_backend

- name: query ecs service
  ecs_service_info:
    cluster: bento-{{tier}}
    service: bento-{{tier}}-frontend
    details: true
    region: "{{region}}"
  register: service_frontend


- name: set facts
  set_fact:
    frontend_revision: "{{task_frontend.revision}}"
    backend_revision: "{{task_backend.revision}}"
    task_backend_name: "{{task_backend.family}}"
    task_frontend_name: "{{task_frontend.family}}"
    lb_frontend: "{{service_frontend.services[0].loadBalancers}}"
    lb_backend: "{{service_backend.services[0].loadBalancers}}"
    role_arn: "{{service_backend.services[0].roleArn}}"

- name: update frontend service
  ecs_service:
    state: present
    name: bento-{{tier}}-frontend
    cluster: bento-{{tier}}
    task_definition: "{{task_frontend_name}}:{{frontend_revision}}"
    role: "{{role_arn}}"
    force_new_deployment: yes
    deployment_configuration:
      minimum_healthy_percent: 0
      maximum_percent: 100
    desired_count: 1
    load_balancers: "{{ lb_frontend }}"
    region: "{{region}}"
  register: service_frontend_output


- name: update backend service
  ecs_service:
    state: present
    name: bento-{{tier}}-backend
    cluster: bento-{{tier}}
    task_definition: "{{task_backend_name}}:{{backend_revision}}"
    role: "{{role_arn}}"
    force_new_deployment: yes
    deployment_configuration:
      minimum_healthy_percent: 0
      maximum_percent: 100
    desired_count: 1
    load_balancers: "{{ lb_backend }}"
    region: "{{region}}"
  register: service_backend_output
