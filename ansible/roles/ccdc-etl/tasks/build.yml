---

- name: log into DockerHub
  docker_login:
    username: "{{docker_user}}"
    password: "{{docker_password}}"

- name: run npm install in {{workspace}}/{{etl}}
  command: "{{item}}"
  args:
    chdir: "{{workspace}}/{{etl}}"
  loop:
    - npm set progress=false
    - npm install
    - npm install dotenv 
    # - npm run build

- name: create digest_file_folder 
  file: 
    path: "{{workspace}}/{{etl}}/{{ digest_file_folder }}"
    state: directory

