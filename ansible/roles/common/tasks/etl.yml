- name: load config.yml file
  template:
    dest: "{{workspace}}/etl/{{project_name}}_config.yml"
    src: "{{workspace}}/etl/{{project_name}}_config.yaml.j2"

- name: pip install requirements
  pip:
    requirements: "{{workspace}}/etc/requirements.txt"
    executable: pip3

- name: loader data
  shell:
    cmd: >
      python3
      {{project_name}}-etl.py 
      {{project_name}}_config.yml
    chdir: "{{workspace}}/etl"
  register: etl

- name: show dataloader output
  debug:
    msg: "{{etl.stdout_lines}}"