- name: install runner script
  shell: ./config.sh --url https://github.com/CBIIT/bento-github-actions-poc --token {{pat}}  --name "bento-runner-0"
  args:
    chdir: /runner
    environment:
      RUNNER_ALLOW_RUNASROOT: true

# - name: install runner service
