---
# vars file for icdc-demo
docker_home: /local/content/docker
icdc-demo_home: /local/content/icdc-demo
deployments: /local/content/canine-data
container_name: icdc-demo
app_name: "{{env}}-icdc-demo"
collector_name: "{{ env }}-icdc-demo"
newrelic_license_key: "{{ newrelic_key }}"
additional_logs:
  - name: "{{ env }} icdc-demo Logs" 
    description: "{{ env }} icdc-demo logs"
    category: "{{env }}/app/icdc-demo"
    path: "/local/content/icdc-demo/logs/*.log"
    filters: "" 