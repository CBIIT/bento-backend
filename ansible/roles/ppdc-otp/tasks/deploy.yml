---
- name: log into DockerHub
  docker_login:
    username: "{{ docker_user }}"
    password: "{{ docker_password }}"
    # registry: https://ncidockerhub.nci.nih.gov
  
- name: remove frontend container
  docker_container:
    name: ppdc-otp
    state: absent

- name: clean up 
  command: docker system prune -a -f

- name: ensure /local/content/docker exists
  file: 
    path: /local/content/docker
    state: directory

- name: launch the new ppdc-otp
  docker_container:
    name: ppdc-otp
    image: cbiitssrepo/ppdc-otp-frontend:{{frontend_version}}-{{build_number}}
    env:
      CONFIG_URL_API: "http://{{slick_clickhouse_url}}:9000/api/v4/graphql"
      CONFIG_URL_API_BETA: "http://{{slick_clickhouse_url}}:9000/api/v4/graphql"
    restart_policy: always
    ports:
     - "80:80"





