---
# vars file for sumologic
config: /opt/SumoCollector/config
platform: cloudone
collector_name: "{{ project }}-{{ env }}-{{ inventory_hostname }}"
sumo_access_id: "{{ sumo_access_id }}"
sumo_access_key: "{{ sumo_access_key }}"
tomcat_logs:
  - name: "{{ env }} Tomcat Access Logs"
    description: "{{ env }} Tomcat Logs"
    category: "{{ env }}/app/Tomcat/Access"
    path: "{{ log_path }}/logs/localhost_access_log.*"
    filters: ""
  - name: "{{ env }} Tomcat Catalina Logs"
    description: "{{ env }} Tomcat Catalina Logs"
    category: "{{ env }}/app/Tomcat/Catalina"
    path: "{{ log_path }}/logs/catalina.*"
    filters: ""
  - name: "{{ env }} Tomcat Localhost Logs"
    description: "{{ env }} Tomcat Localhost Logs"
    category: "{{ env }}/app/Tomcat/Localhost"
    path: "{{ log_path }}/logs/localhost.*"
    filters: ""
nginx_logs:
  - name: "{{ env }} Nginx Access Logs"
    description: "{{ env }} Nginx Logs"
    category: "{{ env }}/app/Nginx/Access"
    path: "{{ log_path }}/nginx/access_log.*"
    filters: ""
  - name: "{{ env }} Nginx Error Logs"
    description: "{{ env }} Nginx Error Logs"
    category: "{{ env }}/app/Nginx/Error"
    path: "{{ log_path }}/nginx/error.log"
    filters: ""
docker_logs:
  - name: "{{ env }} Docker Logs"
    description: "{{ env }} Docker Logs"
    category: "{{ env }}/Docker/Logs"
    source: "DockerLog"
    poll: ""
  - name: "{{ env }} Docker Stats"
    description: "{{ env }} Docker Stats"
    category: "{{ env }}/Docker/Stats"
    source: "DockerStats"
    poll: "6000"
neo4j_logs:
  - name: "{{ env }} Neo4j Logs"
    description: "{{ env }} Neo4j Logs"
    category: "{{ env }}/db/Neo4j"
    path: "{{ log_path }}/*"
    filters: ""
additional_logs: "{{ tomcat_logs + nginx_logs if app_type == 'app' else neo4j_logs }}"
container_logs: "{{ docker_logs if app_type == 'app' else '' }}"