---
# tasks file for url-monitor
- name: "check {{app_name | default(name)}} for availability"
  uri:
   url: "{{item | default(url)}}"
   follow_redirects: none
   method: GET
  register: result
  until: ('status' in result)
  retries: 100
  delay: 10
  

- name: show output
  debug:
    msg: "{{result}}"
