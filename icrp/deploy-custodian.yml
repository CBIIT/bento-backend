---
- name: setup deploy custodian
  hosts: all
  connection: local
  become: yes
  gather_facts: yes

  tasks:
    - name: build custodian
      include_role:
        name: deploy-custodian
        tasks_from: build
    - name: deploy custodian
      include_role:
        name: deploy-custodian
        tasks_from: deploy

