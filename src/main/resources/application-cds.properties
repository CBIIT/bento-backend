#API Version
bento.api.version=1.0.0-local

#Spring
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
error.redirect_url=http://localhost/error.html

#Neo4j
neo4j.url = bolt://localhost:7687
neo4j.user = neo4j
neo4j.password = kingscross

#GraphQL
graphql.schema=graphql/schema.graphql
graphql.es_schema = graphql/es-schema-cds.graphql

#Query Restrictions
allow_graphql_query = true
allow_graphql_mutation =false

#Redis Caching
redis.enable=false
redis.use_cluster=false
redis.host=localhost
redis.port=6379
redis.ttl=-1

# Elasticsearch Filtering
es.host = localhost
es.port = 9200
es.scheme = http
es.filter.enabled = true
es.sign.requests = false


#Testing
test.queries_file=yaml/test-queries.1k.bento.yaml
