spring.mvc.throw-exception-if-no-handler-found=true
neo4j.graphql.endpoint =http://localhost:7474/graphql/
neo4j.graphql.endpoint.schema_endpoint=idl/
graphql.schema=graphql/schema.graphql
neo4j.authorization =Basic 123456
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
error.redirect_url=http://localhost/error.html
allow_grapqh_query = true
allow_graphql_mutation =false
cache.enabled=true
cache.time_to_live_sec=120
cache.max_size_mb=500