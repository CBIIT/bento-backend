query:
  - name: globalSearchSubject
    index: subjects
    filterType:
      type: global
      # Default Sort
      selectedField: subject_id_num
      query:
        - field: subject_id_gs
          type: term
        - field: diagnosis_gs
          type: wildcard
          caseInSensitive: true
      optionalQuery:
        - field: age_at_index
          type: term
          option: integer
    resultType: global
  - name: globalSearchSample
    index: sample
    filterType:
      type: global
      # Default Sort
      selectedField: subject_id_num
      query:
        - field: sample_id_gs
          type: term
        - field: sample_anatomic_site_gs
          type: term
        - field: tissue_type_gs
          type: term
    resultType: global
  - name: globalSearchProgram
    index: programs
    filterType:
      type: global
      # Default Sort
      selectedField: subject_id_num
      query:
        - field: program_id
          type: term
        - field: program_code
          type: term
        - field: program_name
          type: wildcard
          caseInSensitive: true
    resultType: global
  - name: globalSearchStudy
    index: studies
    filterType:
      type: global
      # Default Sort
      selectedField: study_id_kw
      query:
        - field: study_id
          type: term
        - field: study_name
          type: term
        - field: study_type
          type: term
    resultType: global
  - name: globalSearchFile
    index: files
    filterType:
      type: global
      # Default Sort
      selectedField: file_id_num
      query:
        - field: file_id_gs
          type: term
        - field: file_name
          type: wildcard
          caseInSensitive: true
        - field: file_format_gs
          type: term
    resultType: global
  # About Page
  - name: globalSearchAbout
    index: about_page
    filterType:
      type: global
      # Default Sort
#      selectedField: file_id_num
      query:
        - field: content.paragraph
          type: match
    highlight:
      field: content.paragraph
      # fragmentSize: 1
      preTag: $
      postTag: $
    resultType: global_about
  # Multiple ES Index Search
  - name: globalSearchModel
    index: model_properties,model_values,model_nodes
    filterType:
      type: global
      # Default Sort
#      selectedField: file_id_num
      query:
        - field: value.keyword
          type: wildcard
        - field: property_name
          type: term
        - field: property_type
          type: term
        - field: property_description.keyword
          type: term
        - field: node_name
          type: term
      optionalQuery:
        - field: property_required
          type: match
          option: boolean
    highlight:
      field: property_name,property_description,property_type,property_required,value,node_name
      fragmentSize: 1
    resultType: global_multiples