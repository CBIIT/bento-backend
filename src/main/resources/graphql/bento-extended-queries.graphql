            AND (size($endo_therapies) = 0 OR tp.endocrine_therapy_type IN $endo_therapies)
        MATCH (ss:study_subject)-[:study_subject_of_study]->(s)-[:study_of_program]->(p)
          WHERE (size($programs) = 0 OR p.program_acronym IN $programs)
