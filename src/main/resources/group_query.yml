groups:
  - name: searchSubjects
    query:
    - name: numberOfPrograms
      index: subjects
      filterType:
        type: aggregation
        selectedField: program
      resultType: int_total_aggregation
    - name: numberOfStudies
      index: subjects
      filterType:
        type: aggregation
        selectedField: study_info
      resultType: int_total_aggregation
    - name: numberOfSubjects
      index: subjects
      filterType:
        # Get total number of documents in ES index
        type: number_of_docs
      resultType: int_total_count
    - name: numberOfSamples
      index: samples
      filterType:
        # Get total number of documents in ES index
        type: number_of_docs
      resultType: int_total_count
    - name: numberOfLabProcedures
      index: subjects
      filterType:
        type: aggregation
        selectedField: lab_procedures
      resultType: int_total_aggregation
    - name: numberOfFiles
      index: files
      filterType:
        type: number_of_docs
      resultType: int_total_count
    - name: subjectCountByProgram
      index: subjects
      filterType:
        type: aggregation
        selectedField: program
      resultType: aggregation
    - name: filterSubjectCountByProgram
      index: subjects
      filterType:
        type: aggregation
        # Filter query without selected field
        selectedField: program
        filter: true
      resultType: aggregation
