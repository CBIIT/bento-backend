      ss.disease_subtype AS diagnoses,
      ss.disease_subtype AS diagnosis_gs,
      sf.grouped_recurrence_score AS rc_scores,
      d.tumor_size_group AS tumor_size,
      d.tumor_size_group AS tumor_sizes,
