      (s.study_acronym + ': ' + s.study_short_description) AS studies,
      s.study_acronym AS study_acronym,
      ss.study_subject_id AS subject_ids,
      toInteger(split(ss.study_subject_id,'-')[2]) AS subject_id_num,
