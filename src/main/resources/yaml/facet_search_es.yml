queries:
  - name: searchSubjects
    returnFields:
    - name: numberOfPrograms
      index:
        - subjects
      filter:
        type: aggregation
#        selectedField: program
        selectedField: programs
        method: count_bucket_keys
      resultType: int

    - name: numberOfStudies
      index:
        - subjects
      filter:
        type: aggregation
        selectedField: studies
        method: count_bucket_keys
      resultType: int

    - name: numberOfSubjects
      index:
        - subjects
      filter:
        type: aggregation
        selectedField: subject_id
        method: count_bucket_keys
      resultType: int

    - name: numberOfSamples
      index:
        - subjects
      filter:
        type: nested
        selectedField: sample_ids
#        selectedField: sample_id
        nestedPath: sample_info
        nestedParameters:
          - composition
          - tissue_type
      resultType: nested_total

    - name: numberOfLabProcedures
      index:
        - subjects
      filter:
        type: aggregation
        selectedField: lab_procedures
        method: count_bucket_keys
      resultType: int

    - name: numberOfFiles
      index:
        - subjects
      filter:
        type: nested
        selectedField: file_ids
#        selectedField: file_id
        nestedPath: file_info
        nestedParameters:
          - file_type
      resultType: nested_total

    - name: subjectCountByProgram
      index:
        - subjects
      filter:
        type: aggregation
        selectedField: programs
#        selectedField: program
      resultType: aggregation

    - name: filterSubjectCountByProgram
      index:
        - subjects
      filter:
        type: aggregation
        # Filter query without selected field
#        selectedField: program
        selectedField: programs
        ignoreSelectedField: true
      resultType: aggregation

    - name: subjectCountByStudy
      index:
        - subjects
