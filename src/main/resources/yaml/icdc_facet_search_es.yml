        dynamicField: case_id
        targetField: all_case_ids
      resultType: int_total_aggregation
    - name: numberOfPrograms
      index:
        - cases
      filter:
        type: nested
        selectedField: program
        nestedFields:
          - program
        nestedPath: program_info
      resultType: nested_int_total_count
    - name: numberOfAliquots
