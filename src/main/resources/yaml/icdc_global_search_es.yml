queries:
  - name: globalSearchSubject
    index:
      - subjects
    filter:
      type: global
      # Default Sort
      defaultSortField: subject_id_num
      searches:
        - field: subject_id_gs
          type: term
        - field: diagnosis_gs
          type: wildcard
          caseInsensitive: true
      typedSearch:
        - field: age_at_index
          type: term
          option: integer
    result:
      type: global
  - name: globalSearchSample
    index:
      - samples
    filter:
      type: global
      # Default Sort
      defaultSortField: subject_id_num
      searches:
        - field: sample_id_gs
          type: term
        - field: sample_anatomic_site_gs
          type: term
        - field: tissue_type_gs
          type: term
    result:
      type: global
  - name: globalSearchProgram
    index:
      - programs
    filter:
      type: global
      # Default Sort
      defaultSortField: program_id_kw
      searches:
        - field: program_id
          type: term
        - field: program_code
          type: term
        - field: program_name
          type: wildcard
    result:
      type: global
  - name: globalSearchStudy
    index:
      - studies
    filter:
      type: global
      # Default Sort
      defaultSortField: study_id_kw
      searches:
        - field: study_id
          type: term
        - field: study_name
          type: term
        - field: study_type
          type: term
    result:
      type: global
  - name: globalSearchFile
    index:
      - files
    filter:
      type: global
      # Default Sort
      defaultSortField: file_id_num
      searches:
        - field: file_id_gs
          type: term
        - field: file_name
          type: wildcard
          caseInsensitive: true
        - field: file_format_gs
          type: term
    result:
      type: global
  # About Page
  # Always Set offset= 0 and default-size=10000
  - name: globalSearchAbout
    index:
      - about_page
    filter:
      type: global
      # Default Sort
      selectedField: content.paragraph
      searches:
        - field: content.paragraph
          type: match
    highlight:
      fields:
        - content.paragraph
      preTag: $
      postTag: $
    result:
      type: global_about
  # Multiple ES Index Search
  # Always Set offset= 0 and default-size=10000
  - name: globalSearchModel
    index:
      - model_properties
      - model_values
      - model_nodes
    filter:
      type: global
      # Default Sort
#      selectedField:
      searches:
        - field: value.keyword
          type: wildcard
        - field: property_name
          type: term
        - field: property_type
          type: term
        - field: property_description.keyword
          type: term
        - field: node_name
          type: term
      typedSearch:
        - field: property_required
          type: match
          option: boolean
    highlight:
      fields:
        - property_name
        - property_description
        - property_type
        - property_required
        - value
        - node_name
      fragmentSize: 1
    result:
      type: global_multi_models