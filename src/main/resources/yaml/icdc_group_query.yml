groups:
  - name: searchCases
    query:
    - name: numberOfStudies
      index:
        - cases
      filterType:
        # Get total number of documents in ES index
        selectedField: study
        type: aggregation
      resultType: int_total_aggregation
    - name: numberOfCases
      index:
        - cases
      filterType:
        # Get total number of documents in ES index
        type: number_of_docs
      resultType: int_total_count
    - name: numberOfSamples
      index:
        - cases
      filterType:
        type: nested
        selectedField: sample_id
        nestedPath: samples_info
        nestedFields:
          - sample_pathology
          - sample_site
          - sample_type
      resultType: nested_total
    - name: numberOfFiles
      index:
        - files
      filterType:
        # Get total number of documents in ES index
        type: number_of_docs
      resultType: int_total_count
#      TODO WITHOUT Access CODE
    - name: filterCaseCountByStudyCode
      index:
        - cases
      filterType:
        type: aggregation
        filter: true
        selectedField: study_code
      resultType: icdc_aggregation
    - name: numberOfStudyFiles
      index:
        - files
      filterType:
        type: aggregation
        selectedField: study_files
      resultType: int_total_aggregation
    - name: numberOfPrograms
      index:
        - cases
      filterType:
        type: nested
        selectedField: program
        nestedFields:
          - program
        nestedPath: program_info
      resultType: nested_int_total_count
