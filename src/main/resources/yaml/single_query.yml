# Filter Type
# - default
# - table

# Return Type
# - default

query:
  - name: subjectOverview
    index:
      - subjects
    filterType:
      type: table
      defaultSortField: subject_id_num
      # Declare alternative sort: key, value
      alternativeSort:
        subject_id: subject_id_num
    resultType: default
  - name: sampleOverview
    index:
      - samples
    filterType:
      type: table
      defaultSortField: sample_id_num
      # Declare alternative sort: key, value
      alternativeSort:
        sample_id: sample_id_num
        subject_id: subject_id_num
    resultType: default
  - name: fileOverview
    index:
      - files
    filterType:
      type: table
      defaultSortField: file_name
    resultType: default
  - name: fileIDsFromList
    index:
      - files
    filterType:
      type: default
      selectedField: file_id
    # Return as List<String>
    resultType: str_list
  - name: filesInList
    index:
      - files
    filterType:
      type: table
      defaultSortField: file_name
    resultType: default
  - name: findSubjectIdsInList
    index:
      - subjects
    filterType:
      type: default
    resultType: default
