    request: {
      "operationName": "globalSearchProgram",
      "variables": {
        "input": "Trial",
        "first": 10,
        "offset": 0
      },
      "query": "query globalSearchProgram($input: String, $first: Int, $offset: Int) {\n  globalSearchProgram(input: $input, first: $first, offset: $offset) {\n    result {\n      type\n      program_id\n      program_code\n      program_name\n      __typename\n    }\n      count\n    __typename\n  }\n}\n"
    }
